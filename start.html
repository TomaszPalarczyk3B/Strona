<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Doodle | register yourself, or continue!</title>
    <link rel="stylesheet" href="./popup.css"> 
    <link rel="shortcut icon" href="/assets/logo.png">
</head>
<body>
    <section class="login_pop-right flex">
        <div class="login_pop flex">
            <div class="flex logo-heading">
                <img src="./assets/logo.png" alt="Doodl img logo" class="logotype-img">
                <H1 class="heading-logo wfont flex">
                    <p  class="heading-letter">D</p>
                    <p  class="heading-letter">o</p>
                    <p  class="heading-letter">o</p>
                    <p  class="heading-letter">d</p>
                    <p  class="heading-letter">l</p>
                </H1>
            </div>
            <div class="sign_in_box flex">
                <h2 class="wfont sign_in">Sign in</h2>
                <div class="flex_center_column">
                    <input 
                    spellcheck="false" 
                    type="text" 
                    class="input_login username fontregular wfont" 
                    placeholder="Username">
                    <input 
                    spellcheck="false" 
                    type="password" 
                    class="input_login password fontregular wfont" 
                    placeholder="Password">
                    <a href="#" class="forget_pass flex wfont">forgot password?</a>
                    <a href="./index.html" class="Sign_in_btn wfont">
                        <div class="background-fill-btn"></div>
                        <p class="confirm-fill-btn-bg sign-in-text">Sign in</p></a>
                </div>
            </div>
            <div class="other_login_container flex_center_column">
                <p class="other_login_content wfont">or continue using</p>
                <img src="./assets/LoginOptions.svg" alt="login via Google or Facebook or Behance">
            </div>
            <div class="flex_center_column">
                <h1 class="wfont register-text">Don't have an account?</h1>
                <a href="./index.html" class="Sign_in_btn register_btn wfont">
                    <div class="background-fill-btn fill-btn-green"></div>
                    <p class="confirm-fill-btn-bg">Register</p></a>
                </div>
            </div>
            
        </div>
    </section>
    <script src="./pop-animation.js"></script>
    <script src="./app.js"></script>
</body>
</html>
